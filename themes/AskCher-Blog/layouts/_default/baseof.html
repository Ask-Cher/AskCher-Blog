<!DOCTYPE html>
<html lang="en">
<head>
    {{- partial "head.html" . -}}
    <!-- Vercel Analytics -->
    {{ if site.Params.vercel_analytics.enable }}
    <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    {{ end }}
</head>
<body>
    {{- partial "header.html" . -}}
    
    <main id="main">
        {{- block "main" . }}{{- end }}
    </main>
    
    {{- partial "footer.html" . -}}
    
    <script src="/js/main.js"></script>
</body>
</html>
